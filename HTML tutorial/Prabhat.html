<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <!-- Add navigation, search bar, etc. -->
    </header>

    <main>
        <!-- Product listing, product details, cart, etc. -->
        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/Fashion/GW/Jan/Citi/Unrec-1500._CB584860082_.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $19.99</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Fashion/Gateway/BAU/BTF-Refresh/May/PF_MF/MF-2-186-116._SY116_CB636110853_.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $29.99</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>

        <!-- Add more product divs as needed -->
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
